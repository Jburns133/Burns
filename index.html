<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Translucent Body Scan and Globe Demo</title>
  <style>
    :root {
      --bg: #000;
      --blue: rgba(0, 102, 204, 0.7);
      --highlight: rgba(0, 255, 255, 0.8);
    }
    html, body {
      height: 100%; margin: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; gap: 50px;
    }
    .figure-wrap, .globe-wrap {
      position: relative; width: 200px; height: 500px;
    }
    .globe-wrap {
      width: 300px; height: 300px;
    }
    .figure, .globe {
      width: 100%; height: 100%; filter: drop-shadow(0 0 10px rgba(0, 102, 204, 0.5));
    }
    .figure path {
      fill: var(--blue); stroke: var(--highlight); stroke-width: 1;
    }
    .globe path {
      fill: url(#globeGradient); stroke: var(--highlight); stroke-width: 0.5;
    }
    .pulse {
      fill: var(--highlight); opacity: 0.6; transform-origin: center; animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.2); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    defs {
      display: none;
    }
  </style>
</head>
<body>
  <div class="figure-wrap">
    <svg class="figure" viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color: rgba(0, 102, 204, 0.9)" />
          <stop offset="100%" style="stop-color: rgba(0, 102, 204, 0.5)" />
        </linearGradient>
      </defs>
      <path d="M100 30c20 0 35 15 35 35s-15 35-35 35-35-15-35-35 15-35 35-35z
               M80 100h40l15 80-15 90h-40l-15-90z
               M80 270h-25l-15 120h40z
               M120 270h25l15 120h-40z
               M80 190h-35l15 70h20z
               M120 190h35l-15 70h-20z" fill="url(#bodyGradient)"/>
    </svg>
  </div>
  <div class="globe-wrap">
    <svg class="globe" viewBox="0 0 360 180" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color: #1E90FF" />
          <stop offset="50%" style="stop-color: #87CEEB" />
          <stop offset="100%" style="stop-color: #4682B4" />
        </linearGradient>
      </defs>
      <path d="M0,90 A180,90 0 0,1 360,90 A180,90 0 0,1 0,90
               M180,0 A180,90 0 0,0 180,180"/>
      <circle class="pulse" cx="120" cy="90" r="5"/>
    </svg>
  </div>
</body>
</html>
