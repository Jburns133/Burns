<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Phone</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      color: #0f0;
    }

    .phone {
      width: 320px;
      height: 580px;
      border: 12px solid #444;
      border-radius: 40px;
      background: linear-gradient(#333, #111);
      box-shadow: inset 0 0 20px #000, 0 0 30px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .screen {
      width: 90%;
      height: 120px;
      background: #000;
      border: 2px solid #0f0;
      border-radius: 10px;
      color: #0f0;
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact {
      padding: 3px 0;
    }

    .highlight {
      background: #0f0;
      color: #000;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 90%;
    }

    .btn {
      background: radial-gradient(circle at top left, #555, #111);
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 20px;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      box-shadow: 0 4px #000;
      transition: all 0.2s;
    }

    .btn:active {
      box-shadow: 0 2px #000;
      transform: translateY(2px);
    }

    .call-btn {
      grid-column: span 3;
      background: radial-gradient(circle at top left, #0f0, #030);
      color: #000;
      border-radius: 15px;
      height: 50px;
      font-weight: bold;
    }

    .nav-btn {
      grid-column: span 3;
      background: radial-gradient(circle at top left, #222, #000);
      border-radius: 15px;
      height: 40px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen" id="screen">
      <div class="contact highlight">ðŸ“ž Jamar</div>
      <div class="contact">ðŸ“ž Lisa</div>
      <div class="contact">ðŸ“ž Marcus</div>
      <div class="contact">ðŸ“ž Tasha</div>
    </div>

    <div class="buttons">
      <button class="btn nav-btn" onclick="scrollUp()">â–² Scroll Up</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
      <button class="btn">0</button>
      <button class="btn">#</button>
      <button class="btn call-btn" onclick="callContact()">ðŸ“ž Call</button>
      <button class="btn nav-btn" onclick="scrollDown()">â–¼ Scroll Down</button>
    </div>
  </div>

  <script>
    let contacts = ["Jamar", "Lisa", "Marcus", "Tasha"];
    let currentIndex = 0;

    function updateScreen() {
      let screen = document.getElementById("screen");
      screen.innerHTML = "";
      contacts.forEach((c, i) => {
        let div = document.createElement("div");
        div.classList.add("contact");
        if (i === currentIndex) div.classList.add("highlight");
        div.textContent = "ðŸ“ž " + c;
        screen.appendChild(div);
      });
    }

    function scrollUp() {
      currentIndex = (currentIndex - 1 + contacts.length) % contacts.length;
      updateScreen();
    }

    function scrollDown() {
      currentIndex = (currentIndex + 1) % contacts.length;
      updateScreen();
    }

    function callContact() {
      let screen = document.getElementById("screen");
      screen.innerHTML = "<div>Calling " + contacts[currentIndex] + "...</div>";
    }
  </script>
</body>
</html>
