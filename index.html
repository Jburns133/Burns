<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Phone - Jamar</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .flip-phone {
      width: 220px;
      perspective: 1000px;
      cursor: pointer;
    }

    .hinge {
      width: 100%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 0 auto;
    }

    .top, .bottom {
      width: 220px;
      height: 180px;
      background: linear-gradient(#333, #111);
      border: 6px solid #555;
      border-radius: 15px;
      box-shadow: inset 0 0 10px #000;
      transform-origin: bottom;
      transition: transform 0.8s;
    }

    .top {
      transform: rotateX(90deg);
    }

    .flip-phone.open .top {
      transform: rotateX(0deg);
    }

    .screen {
      width: 85%;
      height: 100px;
      background: #000;
      border: 2px solid #0f0;
      border-radius: 8px;
      color: #0f0;
      text-align: center;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
    }

    .bottom {
      transform-origin: top;
    }

    .flip-phone.open .bottom {
      transform: translateY(0);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 85%;
      margin: 20px auto;
    }

    .btn {
      background: radial-gradient(circle at top left, #555, #111);
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 18px;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      box-shadow: 0 3px #000;
      transition: all 0.15s;
    }

    .btn:active {
      box-shadow: 0 1px #000;
      transform: translateY(2px);
    }

    .call-btn {
      grid-column: span 3;
      border-radius: 12px;
      background: radial-gradient(circle at top left, #0f0, #030);
      color: #000;
      font-weight: bold;
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="flip-phone" onclick="toggleFlip()">
    <div class="top">
      <div class="screen" id="screen">
        Contact: ðŸ“ž Jamar
      </div>
    </div>
    <div class="hinge"></div>
    <div class="bottom">
      <div class="buttons">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">*</button>
        <button class="btn">0</button>
        <button class="btn">#</button>
        <button class="btn call-btn" onclick="callJamar(event)">ðŸ“ž Call Jamar</button>
      </div>
    </div>
  </div>

  <script>
    function toggleFlip() {
      document.querySelector('.flip-phone').classList.toggle('open');
    }

    function callJamar(event) {
      event.stopPropagation(); // donâ€™t close phone
      document.getElementById("screen").textContent = "Calling Jamar...";
    }
  </script>
</body>
</html>
