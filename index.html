<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Bio-Scan and Globe Demo</title>
  <style>
    :root {
      --bg: #0b1220;
      --accent: #00ff88;
      --accent-2: #ff2b2b;
      --mono: 'Courier New', monospace;
    }
    html, body {
      height: 100%; margin: 0; background: #02060a; font-family: var(--mono); color: var(--accent); overflow: hidden;
    }
    .stage {
      width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: center; gap: 50px;
    }

    /* Person Scan */
    .person-scan-wrap {
      position: relative; width: 200px; height: 500px;
    }
    .person-scan {
      width: 100%; opacity: 0.95; filter: drop-shadow(0 0 6px rgba(0, 255, 136, 0.4));
    }
    .person-scan path {
      stroke: var(--accent); stroke-width: 2; fill: none;
    }
    .scan-grid {
      position: absolute; inset: 6% 10%; border: 2px solid rgba(0, 255, 136, 0.25);
      background-image: linear-gradient(to bottom, rgba(0, 255, 136, 0.05) 1px, transparent 1px),
                       linear-gradient(to right, rgba(0, 255, 136, 0.05) 1px, transparent 1px);
      background-size: 100% 28px, 28px 100%;
    }
    .sweep-strip {
      position: absolute; left: -30%; top: 0; width: 40%; height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.25) 50%, transparent 100%);
      transform: skewX(-18deg); animation: strip 3s linear infinite;
    }
    @keyframes strip { 0% { left: -30%; } 50% { left: 60%; } 100% { left: 120%; } }

    /* Globe */
    .globe-wrap {
      position: relative; width: 300px; height: 300px;
    }
    .globe {
      width: 100%; height: 100%; filter: drop-shadow(0 0 6px rgba(0, 255, 136, 0.4));
    }
    .globe path {
      fill: #04121a; stroke: rgba(0, 255, 136, 0.55); stroke-width: 0.5;
    }
    .ping {
      fill: rgba(255, 40, 40, 0.35); transform-origin: center; animation: ping 1.6s ease-out infinite;
    }
    @keyframes ping { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Person Scan -->
    <div class="person-scan-wrap">
      <svg class="person-scan" viewBox="0 0 200 500">
        <path d="M100 30c20 0 35 15 35 35s-15 35-35 35-35-15-35-35 15-35 35-35z
                 M80 100h40l15 80-15 90h-40l-15-90z
                 M80 270h-25l-15 120h40z
                 M120 270h25l15 120h-40z
                 M80 190h-35l15 70h20z
                 M120 190h35l-15 70h-20z"/>
      </svg>
      <div class="scan-grid"></div>
      <div class="sweep-strip"></div>
    </div>

    <!-- Globe -->
    <div class="globe-wrap">
      <svg class="globe" viewBox="0 0 360 180" xmlns="http://www.w3.org/2000/svg">
        <!-- Simplified world map outline (approximation) -->
        <path d="M0,90 A180,90 0 0,1 360,90 A180,90 0 0,1 0,90
                 M180,0 A180,90 0 0,0 180,180"/>
        <!-- Ping marker (e.g., over Africa) -->
        <circle class="ping" cx="120" cy="90" r="8"/>
      </svg>
    </div>
  </div>
</body>
</html>
