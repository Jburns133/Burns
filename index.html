<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Bio-Scan Demo</title>
  <style>
    :root{
      --bg:#0b1220;
      --accent:#00ff88;
      --accent-2:#ff2b2b;
      --retro:#bfc09a;
      --mono:'Courier New',monospace;
    }
    html,body{height:100%;margin:0;background:linear-gradient(#02060a,#041021);font-family:var(--mono);color:var(--accent);overflow:hidden}
    .stage{width:100%;height:100%;position:relative;display:flex;align-items:center;justify-content:center}
    /* --- Screen 1 --- */
    #screen-welcome{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;background:#0d1a2a}
    .prompt{margin:28px;align-self:flex-start;color:#e6f3ff;font-size:18px;background:rgba(0,0,0,0.6);padding:8px 12px;border-radius:6px;display:flex;gap:12px;align-items:center;}
    .cursor{font-weight:700;color:#bfffd6}
    .enter-btn{background:linear-gradient(180deg,#cfd09a,#9a9f7a);color:#042118;padding:6px 12px;border-radius:4px;font-weight:700;border:3px solid #303020;cursor:pointer;}
    /* --- Screen 2: Scan --- */
    #screen-scan{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#000}
    .scan-wrap{width:min(1100px,93vw);height:min(720px,85vh);display:flex;gap:18px;align-items:stretch}
    .left-panel{flex:0 0 56%;position:relative;background:#07101a;border:2px solid rgba(0,255,136,0.1);box-shadow:0 10px 40px rgba(0,0,0,0.9);overflow:hidden;border-radius:6px;display:flex;align-items:center;justify-content:center}
    .wireframe-person{width:70%;height:auto;stroke:var(--accent);fill:none;stroke-width:2;opacity:0.85}
    .scan-overlay{position:absolute;inset:0;pointer-events:none}
    .scan-grid{position:absolute;inset:8% 12%;border:2px solid rgba(0,255,136,0.25);background-image:linear-gradient(to bottom, rgba(0,255,136,0.05) 1px, transparent 1px),linear-gradient(to right, rgba(0,255,136,0.05) 1px, transparent 1px);background-size:100% 30px,30px 100%;}
    .sweep{position:absolute;left:-30%;top:-10%;width:40%;height:120%;background:linear-gradient(90deg, transparent 0%, rgba(0,255,136,0.2) 50%, transparent 100%);transform:skewX(-18deg);animation:sweep 3s linear infinite;}
    @keyframes sweep{0%{left:-30%}50%{left:60%}100%{left:120%}}
    .bottom-banner{position:absolute;left:0;right:0;bottom:0;padding:10px;background:rgba(0,0,0,0.6);text-align:center;color:#bfffd6;font-weight:800}
    .side-panel{flex:0 0 38%;padding:18px;background:rgba(0,0,0,0.55);border-radius:6px;border:2px solid rgba(0,255,136,0.1);display:flex;flex-direction:column;gap:12px}
    .hud-title{font-size:22px;color:var(--accent-2);}
    .hud-sub{font-size:13px;color:#9fded0}
    .biometrics{flex:1;display:flex;flex-direction:column;gap:6px;font-size:13px}
    .bio-row{display:flex;justify-content:space-between;padding:4px 0;border-bottom:1px dashed rgba(255,255,255,0.05)}
    .bio-label{color:#8de2c5}
    .bio-value{color:#fff;font-weight:700}
    .status{height:40px;display:flex;align-items:center;justify-content:center;border-radius:6px;background:#021016;color:#bfffd6;font-weight:800}
    .progress{height:8px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent), #70ffb4);animation:progressAnim 6s linear forwards}
    @keyframes progressAnim{to{width:100%}}
    /* --- Screen 3: Globe --- */
    #screen-globe{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#000}
    .globe-wrap{position:relative;width:600px;height:600px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #0a1a25, #000);border:2px solid rgba(0,255,136,0.2);box-shadow:0 0 40px rgba(0,255,136,0.2) inset,0 0 60px rgba(0,0,0,0.8);}
    .lat-line,.lon-line{position:absolute;border:1px solid rgba(0,255,136,0.15);border-radius:50%}
    .lat-line{width:100%;height:50%}
    .lat-line:nth-child(2){top:25%}
    .lat-line:nth-child(3){top:50%}
    .lon-line{width:50%;height:100%}
    .lon-line:nth-child(4){left:25%}
    .lon-line:nth-child(5){left:50%}
    .ping{position:absolute;width:20px;height:20px;border-radius:50%;background:var(--accent-2);left:65%;top:38%;transform:translate(-50%,-50%);box-shadow:0 0 20px rgba(255,50,50,0.9);}
    .ping::after{content:"";position:absolute;inset:0;border-radius:50%;background:rgba(255,50,50,0.4);animation:pingPulse 1.8s ease-out infinite}
    @keyframes pingPulse{0%{transform:scale(1);opacity:1}100%{transform:scale(3);opacity:0}}
  </style>
</head>
<body>
  <div class="stage">
    <!-- Screen 1 -->
    <section id="screen-welcome">
      <div class="prompt">
        <div>A:<span class="cursor">:&gt;_</span></div>
        <button class="enter-btn" id="enterBtn">Enter</button>
      </div>
    </section>

    <!-- Screen 2 -->
    <section id="screen-scan">
      <div class="scan-wrap">
        <div class="left-panel">
          <!-- Wireframe person -->
          <svg class="wireframe-person" viewBox="0 0 200 600">
            <path d="M100,20
                     C120,20 140,40 140,60
                     C140,90 120,110 100,110
                     C80,110 60,90 60,60
                     C60,40 80,20 100,20Z
                     M100,110 L100,200
                     M100,200 L60,300
                     M100,200 L140,300
                     M100,200 L100,400
                     M100,400 L60,500
                     M100,400 L140,500"/>
          </svg>
          <div class="scan-overlay">
            <div class="scan-grid"></div>
            <div class="sweep"></div>
          </div>
          <div class="bottom-banner"><span id="scanStatus">Searching...</span></div>
        </div>
        <aside class="side-panel">
          <div class="hud-title">CONFIRM I.D.</div>
          <div class="hud-sub">Target: JAMAR B.</div>
          <div class="biometrics">
            <div class="bio-row"><div class="bio-label">Eye color</div><div class="bio-value">Light Brown</div></div>
            <div class="bio-row"><div class="bio-label">Hair</div><div class="bio-value">Curly Black</div></div>
            <div class="bio-row"><div class="bio-label">Skin</div><div class="bio-value">Black</div></div>
            <div class="bio-row"><div class="bio-label">Height</div><div class="bio-value">5'8"</div></div>
            <div class="bio-row"><div class="bio-label">Criminal records</div><div class="bio-value">--</div></div>
          </div>
          <div class="status" id="statusText">ACQUIRING SIGNAL...</div>
          <div class="progress"><i></i></div>
          <button id="continueToGlobe" class="enter-btn" style="margin-top:12px;">TRACK</button>
        </aside>
      </div>
    </section>

    <!-- Screen 3 -->
    <section id="screen-globe">
      <div class="globe-wrap">
        <div class="lat-line" style="top:25%;"></div>
        <div class="lat-line" style="top:50%;"></div>
        <div class="lat-line" style="top:75%;"></div>
        <div class="lon-line" style="left:25%;"></div>
        <div class="lon-line" style="left:50%;"></div>
        <div class="lon-line" style="left:75%;"></div>
        <div class="ping"></div>
      </div>
    </section>
  </div>

  <script>
    const enterBtn=document.getElementById('enterBtn');
    const contBtn=document.getElementById('continueToGlobe');
    const screenWelcome=document.getElementById('screen-welcome');
    const screenScan=document.getElementById('screen-scan');
    const screenGlobe=document.getElementById('screen-globe');
    const scanStatus=document.getElementById('scanStatus');
    const statusText=document.getElementById('statusText');

    function showScreen(el){
      [screenWelcome,screenScan,screenGlobe].forEach(s=>s.style.display='none');
      el.style.display='flex';
    }

    enterBtn.onclick=()=>{
      showScreen(screenScan);
      setTimeout(()=>{scanStatus.textContent='Signal Acquired';statusText.textContent='SIGNAL ACQUIRED'},4000);
    };
    contBtn.onclick=()=>showScreen(screenGlobe);

    showScreen(screenWelcome);
  </script>
</body>
</html>
