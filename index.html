<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Retro Bio-Scan Demo â€” Fixed</title>
  <style>
    :root{
      --bg:#0b1220;
      --accent:#00ff88;
      --accent-2:#ff2b2b;
      --mono:'Courier New',monospace;
    }
    html,body{height:100%;margin:0;background:#02060a;font-family:var(--mono);color:var(--accent);overflow:hidden}
    .stage{width:100%;height:100%;position:relative;display:flex;align-items:center;justify-content:center}

    /* --- Screen 1: Welcome --- */
    #screen-welcome{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;background:#0d1a2a}
    .prompt{margin:28px;align-self:flex-start;color:#e6f3ff;font-size:18px;background:rgba(0,0,0,0.6);padding:8px 12px;border-radius:6px;display:flex;gap:12px;align-items:center;box-shadow:0 6px 16px rgba(0,0,0,0.6)}
    .cursor{font-weight:700;color:#bfffd6}
    .enter-btn{
      background:linear-gradient(180deg,#cfd09a,#9a9f7a);
      color:#042118;padding:6px 12px;border-radius:4px;font-weight:700;border:3px solid #303020;cursor:pointer;
      box-shadow:2px 3px 0 rgba(0,0,0,0.35) inset,0 6px 12px rgba(0,0,0,0.6);
      transform:translateY(0);transition:transform .08s ease;
    }
    .enter-btn:active{transform:translateY(2px)}

    /* --- Screen 2: Body scan --- */
    #screen-scan{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#000}
    .scan-wrap{width:min(1000px,92vw);height:min(700px,85vh);display:flex;gap:18px;align-items:stretch}
    .left-panel{
      flex:0 0 56%;position:relative;background:#07101a;border:2px solid rgba(0,255,136,0.15);
      box-shadow:0 10px 40px rgba(0,0,0,0.9);overflow:hidden;border-radius:6px;display:flex;align-items:center;justify-content:center
    }

    /* Digital person silhouette */
    .person-scan{width:70%;opacity:0.95;filter:drop-shadow(0 0 6px rgba(0,255,136,0.4))}
    .person-scan path{stroke:var(--accent);stroke-width:2;fill:none}
    .scan-grid{
      position:absolute;inset:6% 10%;border:2px solid rgba(0,255,136,0.25);
      background-image:linear-gradient(to bottom, rgba(0,255,136,0.05) 1px, transparent 1px),
                       linear-gradient(to right, rgba(0,255,136,0.05) 1px, transparent 1px);
      background-size:100% 28px,28px 100%;
    }
    .sweep-strip{
      position:absolute;left:-30%;top:0;width:40%;height:100%;
      background:linear-gradient(90deg, transparent 0%, rgba(0,255,136,0.25) 50%, transparent 100%);
      transform:skewX(-18deg);animation:strip 3s linear infinite;
    }
    @keyframes strip{0%{left:-30%}50%{left:60%}100%{left:120%}}
    .bottom-banner{position:absolute;left:0;right:0;bottom:0;padding:10px;background:linear-gradient(180deg, transparent, rgba(0,0,0,0.7));text-align:center;color:#cfeee0;font-weight:800;font-size:13px}

    .side-panel{flex:0 0 38%;padding:16px;background:linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.3));border-radius:6px;border:2px solid rgba(0,255,136,0.12);display:flex;flex-direction:column;gap:10px}
    .hud-title{font-size:18px;color:var(--accent-2)}
    .hud-sub{font-size:12px;color:#9fded0}
    .biometrics{background:linear-gradient(90deg, rgba(0,0,0,0.2), rgba(0,0,0,0.05));padding:10px;border-radius:6px;flex:1;display:flex;flex-direction:column;gap:6px;overflow:auto}
    .bio-row{display:flex;justify-content:space-between;padding:5px 6px;border-bottom:1px dashed rgba(255,255,255,0.05);font-size:13px}
    .bio-label{color:#8de2c5}
    .bio-value{color:#fff;font-weight:700}
    .status{height:32px;display:flex;align-items:center;justify-content:center;border-radius:6px;background:#021016;color:#bfffd6;font-weight:800;border:2px solid rgba(0,255,136,0.1);font-size:12px}
    .progress{height:6px;background:rgba(255,255,255,0.04);border-radius:999px;overflow:hidden;margin-top:4px}
    .progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent), #70ffb4);animation:progressAnim 5s linear forwards}
    @keyframes progressAnim{to{width:100%}}

    /* --- Screen 3: US Map --- */
    #screen-globe{position:absolute;inset:0;display:none;align-items:center;justify-content:center;background:#000}
    .map-card{
      width:min(600px,85vw);
      border-radius:8px;
      background:#020a12;
      border:2px solid rgba(0,255,136,0.12);
      box-shadow:0 12px 40px rgba(0,0,0,0.85);
      padding:12px;
      position:relative;
    }
    .usmap{width:100%;aspect-ratio:16/10}
    .usmap .state{fill:#04121a;stroke:rgba(0,255,136,0.55);stroke-width:0.5}
    .nyc-dot{fill:var(--accent-2);filter:drop-shadow(0 0 6px rgba(255,40,40,0.9))}
    .nyc-ping{fill:rgba(255,40,40,0.35);transform-origin:center;animation:ping 1.6s ease-out infinite}
    @keyframes ping{0%{transform:scale(1);opacity:1}100%{transform:scale(3);opacity:0}}
  </style>
</head>
<body>
  <div class="stage">
    <!-- SCREEN 1 -->
    <section id="screen-welcome">
      <div class="prompt">
        <div>A:<span class="cursor">:&gt;_</span></div>
        <button class="enter-btn" id="enterBtn">Enter</button>
      </div>
    </section>

    <!-- SCREEN 2 -->
    <section id="screen-scan">
      <div class="scan-wrap">
        <div class="left-panel">
          <!-- SVG person silhouette -->
          <svg class="person-scan" viewBox="0 0 200 500">
            <path d="M100 30c20 0 35 15 35 35s-15 35-35 35-35-15-35-35 15-35 35-35z
                     M80 100h40l15 80-15 90h-40l-15-90z
                     M80 270h-25l-15 120h40z
                     M120 270h25l15 120h-40z
                     M80 190h-35l15 70h20z
                     M120 190h35l-15 70h-20z"/>
          </svg>
          <div class="scan-grid"></div>
          <div class="sweep-strip"></div>
          <div class="bottom-banner"><span id="scanStatus">Searching...</span></div>
        </div>
        <aside class="side-panel">
          <div class="hud-title">CONFIRM I.D.</div>
          <div class="hud-sub">Target: JAMAR B.</div>
          <div class="biometrics">
            <div class="bio-row"><div class="bio-label">Eye color</div><div class="bio-value">Light Brown</div></div>
            <div class="bio-row"><div class="bio-label">Hair</div><div class="bio-value">Curly Black</div></div>
            <div class="bio-row"><div class="bio-label">Skin</div><div class="bio-value">Black</div></div>
            <div class="bio-row"><div class="bio-label">Height</div><div class="bio-value">5'8"</div></div>
            <div class="bio-row"><div class="bio-label">Criminal records</div><div class="bio-value">--</div></div>
          </div>
          <div class="status" id="statusText">ACQUIRING SIGNAL...</div>
          <div class="progress"><i></i></div>
          <button id="continueToGlobe" class="enter-btn" style="margin-top:10px;">TRACK</button>
        </aside>
      </div>
    </section>

    <!-- SCREEN 3 -->
    <section id="screen-globe">
      <div class="map-card">
        <svg class="usmap" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 959 593">
          <!-- simple US states outline (topojson simplified) -->
          <path class="state" d="M75,400 L150,410 L200,420 L250,430 L300,440 L350,450 L400,460 L450,470 L500,480 L550,490 L600,500 L650,510 L700,520 L750,530 L800,540 L850,550 L900,560 L950,570 L959,593 L0,593 Z"/>
          <!-- NYC marker -->
          <circle class="nyc-dot" cx="870" cy="370" r="5"/>
          <circle class="nyc-ping" cx="870" cy="370" r="8"/>
        </svg>
      </div>
    </section>
  </div>

  <script>
    const enterBtn=document.getElementById('enterBtn');
    const contBtn=document.getElementById('continueToGlobe');
    const screenWelcome=document.getElementById('screen-welcome');
    const screenScan=document.getElementById('screen-scan');
    const screenGlobe=document.getElementById('screen-globe');
    const scanStatus=document.getElementById('scanStatus');
    const statusText=document.getElementById('statusText');

    function showScreen(el){
      [screenWelcome,screenScan,screenGlobe].forEach(s=>s.style.display='none');
      el.style.display='flex';
    }

    enterBtn.onclick=()=>{
      showScreen(screenScan);
      setTimeout(()=>{scanStatus.textContent='Signal Acquired';statusText.textContent='SIGNAL ACQUIRED'},3500);
    };
    contBtn.onclick=()=>showScreen(screenGlobe);

    showScreen(screenWelcome);
  </script>
</body>
</html>
