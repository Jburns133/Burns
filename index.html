<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Phone - Jamar</title>
  <style>
    body {
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
    }

    .phone {
      width: 240px;
      background: #ddd;
      border-radius: 25px;
      box-shadow: 0 0 15px #000;
      overflow: hidden;
    }

    /* Top half */
    .top {
      background: #f4f4f4;
      padding: 15px;
      border-bottom: 4px solid #aaa;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .speaker {
      width: 60px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .screen {
      width: 90%;
      height: 100px;
      background: #000;
      border: 3px solid #444;
      border-radius: 8px;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
    }

    /* Bottom half */
    .bottom {
      background: #f4f4f4;
      padding: 15px;
      border-top: 4px solid #aaa;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      display: flex;
      justify-content: center;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }

    .btn {
      width: 55px;
      height: 40px;
      background: #fff;
      border: 2px solid #999;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px #aaa;
      transition: all 0.15s;
    }

    .btn:active {
      box-shadow: 0 1px #777;
      transform: translateY(2px);
    }

    .call-btn {
      background: #3c3;
      color: #fff;
      font-weight: bold;
    }

    .end-btn {
      background: #c33;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="top">
      <div class="speaker"></div>
      <div class="screen" id="screen">
        Contact: üìû Jamar
      </div>
    </div>
    <div class="bottom">
      <div class="keypad">
        <button class="btn call-btn" onclick="callJamar()">üìû</button>
        <button class="btn">‚ñ≤</button>
        <button class="btn end-btn">‚èª</button>

        <button class="btn">1<br><small>&nbsp;</small></button>
        <button class="btn">2<br><small>ABC</small></button>
        <button class="btn">3<br><small>DEF</small></button>

        <button class="btn">4<br><small>GHI</small></button>
        <button class="btn">5<br><small>JKL</small></button>
        <button class="btn">6<br><small>MNO</small></button>

        <button class="btn">7<br><small>PQRS</small></button>
        <button class="btn">8<br><small>TUV</small></button>
        <button class="btn">9<br><small>WXYZ</small></button>

        <button class="btn">*</button>
        <button class="btn">0<br><small>+</small></button>
        <button class="btn">#</button>
      </div>
    </div>
  </div>

  <script>
    function callJamar() {
      document.getElementById("screen").textContent = "Calling Jamar...";
    }
  </script>
</body>
</html>
