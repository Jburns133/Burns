<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        canvas {
            background-color: #87CEEB;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        #instructions {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Power Up Game</h1>
        <p id="instructions">Use arrow keys to move and jump. Collect joints to power up. Avoid falling off platforms.</p>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="score">Power: 0</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gravity = 0.5;
        const jumpStrength = -12;
        const moveSpeed = 5;

        let player = {
            x: 50,
            y: 300,
            width: 30,
            height: 50,
            velocityX: 0,
            velocityY: 0,
            jumping: false,
            color: '#8B4513'
        };

        let platforms = [
            { x: 0, y: 350, width: 800, height: 50, color: '#228B22' },
            { x: 200, y: 250, width: 150, height: 20, color: '#228B22' },
            { x: 400, y: 200, width: 150, height: 20, color: '#228B22' },
            { x: 600, y: 150, width: 150, height: 20, color: '#228B22' }
        ];

        let items = [
            { x: 250, y: 200, width: 20, height: 20, color: '#008000', collected: false },
            { x: 450, y: 150, width: 20, height: 20, color: '#008000', collected: false },
            { x: 650, y: 100, width: 20, height: 20, color: '#008000', collected: false }
        ];

        let score = 0;
        const scoreElement = document.getElementById('score');

        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function update() {
            player.velocityY += gravity;
            player.y += player.velocityY;
            player.x += player.velocityX;

            if (keys['ArrowLeft']) player.velocityX = -moveSpeed;
            else if (keys['ArrowRight']) player.velocityX = moveSpeed;
            else player.velocityX = 0;

            if (keys['ArrowUp'] && !player.jumping) {
                player.velocityY = jumpStrength;
                player.jumping = true;
            }

            player.jumping = true;
            for (let platform of platforms) {
                if (
                    player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y &&
                    player.y + player.height - player.velocityY <= platform.y
                ) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                }
            }

            for (let item of items) {
                if (!item.collected &&
                    player.x + player.width > item.x &&
                    player.x < item.x + item.width &&
                    player.y + player.height > item.y &&
                    player.y < item.y + item.height
                ) {
                    item.collected = true;
                    score += 10;
                    scoreElement.textContent = `Power: ${score}`;
                }
            }

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y > canvas.height) {
                player.x = 50;
                player.y = 300;
                player.velocityY = 0;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let platform of platforms) {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            for (let item of items) {
                if (!item.collected) {
                    ctx.fillStyle = item.color;
                    ctx.fillRect(item.x, item.y, item.width, item.height);
                }
            }

            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height / 2);
            ctx.fillStyle = '#808080';
            ctx.fillRect(player.x, player.y + player.height / 2, player.width, player.height / 2);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
