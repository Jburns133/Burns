<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Tracking UI</title>
<style>
body{
  background:#000;
  color:#0f0;
  font-family:monospace;
  display:flex;
  justify-content:center;
  padding:20px;
}
.container{
  display:flex;
  gap:20px;
}
.left,.right{
  background:#020b0d;
  border:2px solid #1aff1a;
  padding:10px;
}
.left{
  width:250px;
  height:350px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}
.scan{
  width:200px;
  height:260px;
  border:1px solid #1aff1a;
  position:relative;
  overflow:hidden;
}
.scan::before{
  content:"";
  position:absolute;
  width:100%;
  height:3px;
  background:rgba(0,255,0,0.7);
  animation:scan 2s linear infinite;
}
@keyframes scan{
  0%{top:0;}
  100%{top:100%;}
}
/* silhouette lines */
.scan svg{
  width:100%;
  height:100%;
  opacity:0.5;
  stroke:#1aff1a;
  fill:none;
}

.right{
  width:300px;
}
.right h2{
  color:red;
  font-size:20px;
}
.kv{margin:8px 0;}
.kv span{color:#fff;}
.map{
  margin-top:20px;
  width:100%;
  height:200px;
  background:#000 url('https://upload.wikimedia.org/wikipedia/commons/9/97/Mercator_projection_SW.jpg') center/cover no-repeat;
  position:relative;
  border:1px solid #1aff1a;
}
.dot{
  width:14px;
  height:14px;
  background:red;
  border-radius:50%;
  position:absolute;
  left:65%; /* adjust for NYC */
  top:45%;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  0%{transform:scale(0.7);opacity:0.8;}
  100%{transform:scale(1.6);opacity:0;}
}
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <div class="scan">
      <svg viewBox="0 0 200 260">
        <path d="M100 40c-30 0-50 20-50 50s20 60 50 60 50-30 50-60-20-50-50-50z"/>
        <path d="M40 220c15-30 45-40 60-40s45 10 60 40"/>
      </svg>
    </div>
  </div>
  <div class="right">
    <h2>CONFIRM I.D.</h2>
    <div class="kv">Target: <span>JAMAR B.</span></div>
    <div class="kv">Eye: <span>Light Brown</span></div>
    <div class="kv">Hair: <span>Curly Black</span></div>
    <div class="kv">Skin: <span>Black</span></div>
    <div class="kv">Height: <span>5'8"</span></div>
    <div class="kv">Criminal Records: <span>-</span></div>

    <div class="map">
      <div class="dot"></div>
    </div>
  </div>
</div>
</body>
</html>
