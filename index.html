<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro Phone</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      color: #0f0;
    }

    .phone {
      width: 320px;
      height: 550px;
      border: 10px solid #555;
      border-radius: 25px;
      background: #222;
      box-shadow: 0 0 25px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .screen {
      width: 100%;
      height: 100px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      text-align: center;
      font-size: 18px;
      padding-top: 10px;
      margin-bottom: 15px;
      overflow-y: auto;
    }

    .contacts {
      text-align: left;
      margin-bottom: 10px;
    }

    .contact {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #0f0;
    }

    .contact:hover {
      background: #0f0;
      color: #000;
    }

    .selected {
      background: #0f0;
      color: #000;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      flex-grow: 1;
      width: 100%;
    }

    .btn {
      background: #333;
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
    }

    .call-btn {
      grid-column: span 3;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen" id="screen">Select a contact</div>
    <div class="contacts" id="contacts">
      <div class="contact" onclick="selectContact('Jamar')">ðŸ“ž Jamar</div>
      <div class="contact" onclick="selectContact('Lisa')">ðŸ“ž Lisa</div>
      <div class="contact" onclick="selectContact('Marcus')">ðŸ“ž Marcus</div>
      <div class="contact" onclick="selectContact('Tasha')">ðŸ“ž Tasha</div>
    </div>
    <div class="buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
      <button class="btn">0</button>
      <button class="btn">#</button>
      <button class="btn call-btn" onclick="callContact()">ðŸ“ž Call</button>
    </div>
  </div>

  <script>
    let selectedContact = null;

    function selectContact(name) {
      selectedContact = name;
      document.getElementById('screen').textContent = "Selected: " + name;
      
      let contacts = document.querySelectorAll('.contact');
      contacts.forEach(c => c.classList.remove('selected'));
      event.target.classList.add('selected');
    }

    function callContact() {
      if (selectedContact) {
        document.getElementById('screen').textContent = "Calling " + selectedContact + "...";
      } else {
        document.getElementById('screen').textContent = "No contact selected";
      }
    }
  </script>
</body>
</html>
