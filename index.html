<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Old School Phone</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      color: #0f0;
    }

    .phone {
      width: 300px;
      height: 500px;
      border: 8px solid #555;
      border-radius: 20px;
      background: #222;
      box-shadow: 0 0 20px #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .screen {
      width: 100%;
      height: 80px;
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      text-align: center;
      font-size: 20px;
      padding-top: 25px;
      margin-bottom: 20px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      flex-grow: 1;
      width: 100%;
    }

    .btn {
      background: #333;
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 22px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0f0;
      color: #000;
    }

    .call-btn {
      grid-column: span 3;
      background: #0f0;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="screen" id="screen">Ready</div>
    <div class="buttons">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
      <button class="btn">0</button>
      <button class="btn">#</button>
      <button class="btn call-btn" onclick="callJamar()">ðŸ“ž Call Jamar</button>
    </div>
  </div>

  <script>
    function callJamar() {
      document.getElementById('screen').textContent = "Calling Jamar...";
    }
  </script>
</body>
</html>
