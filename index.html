<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Phone</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: monospace;
      color: #0f0;
    }

    .flip-phone {
      width: 220px;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .flip-phone.open .flip-inner {
      transform: rotateX(-180deg);
    }

    .flip-front,
    .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      background: linear-gradient(#333, #111);
      border: 8px solid #444;
      box-shadow: inset 0 0 10px #000, 0 0 15px #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #0f0;
    }

    /* Phone closed (front view) */
    .flip-front {
      font-size: 22px;
    }

    /* Phone opened (back view) */
    .flip-back {
      transform: rotateX(180deg);
      flex-direction: column;
      padding: 10px;
    }

    .screen {
      width: 90%;
      height: 80px;
      background: #000;
      border: 2px solid #0f0;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 18px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90%;
    }

    .btn {
      background: radial-gradient(circle at top left, #555, #111);
      color: #0f0;
      border: 2px solid #0f0;
      font-size: 18px;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      cursor: pointer;
      box-shadow: 0 3px #000;
      transition: all 0.15s;
    }

    .btn:active {
      box-shadow: 0 1px #000;
      transform: translateY(2px);
    }

    .call-btn {
      grid-column: span 3;
      border-radius: 12px;
      background: radial-gradient(circle at top left, #0f0, #030);
      color: #000;
      font-weight: bold;
      height: 45px;
    }
  </style>
</head>
<body>
  <div class="flip-phone" onclick="toggleFlip()">
    <div class="flip-inner">
      <!-- Closed phone -->
      <div class="flip-front">
        FLIP TO OPEN ðŸ“±
      </div>

      <!-- Opened phone -->
      <div class="flip-back">
        <div class="screen" id="screen">
          Contact: ðŸ“ž YOU
        </div>
        <div class="buttons">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
          <button class="btn">0</button>
          <button class="btn">#</button>
          <button class="btn call-btn" onclick="callMe(event)">ðŸ“ž Call YOU</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleFlip() {
      document.querySelector('.flip-phone').classList.toggle('open');
    }

    function callMe(event) {
      event.stopPropagation(); // Prevents flipping while calling
      document.getElementById("screen").textContent = "Calling YOU...";
    }
  </script>
</body>
</html>
